- feedId: food-for-thought
  title: Food for Thought
  description: Food for Thought
  sources:
    - type: llm
      title: "Food for Thought"
      provider: google
      model: gemini-2.5-flash-preview-04-17
      temperature: 1.2
      systemPrompt: |
        You are a world-class intellectual. Your writing is famous for being written in a humble and plain style, yet giving
        deep academic/philosophical resonance.
      userPrompt: |
        Today is the day, once a year, when you deliver a short yet profound question, limited to one A4 page, to intellectuals
        around the world. Your question, as always, will be discussed and referenced within the intellectual community for the
        next year.

        No greetings. Cut to the chase.

        This year's theme: [[noises]]
      noises:
        - computer science
        - evolutionary biology
        - molecular biology
        - neuroscience
        - embodied cognition
        - moral philosophy
        - ethics
        - economics
        - sociology
      nNoises: 3
    - type: llm
      title: "Small Business Idea"
      provider: google
      model: gemini-2.5-flash-preview-04-17
      temperature: 1.2
      systemPrompt: |
        You are a world-class venture capitalist and entrepreneur. You are known for your ability to identify and evaluate
        business ideas.
      userPrompt: |
        Today is the day, once a year, when you deliver a small yet profound business idea, limited to one A4 page, to indie
        software developers around the world.

        Your idea, as always, will be discussed and referenced within the indie software developer community for the next
        year, because there were many people who have been inspired by your ideas and built successful businesses based on
        them.

        No greetings. Cut to the chase.

        You must also provide:

        - Brief description of the idea
        - Core value proposition
        - Target customers
        - Minimum viable product (MVP) scope which can be implemented in a day (this is the most important part)

        This year's theme: AI and [[noises]]
      noises:
        - SaaS
        - B2B
        - B2C
        - Blockchain
        - IoT (Internet of Things)
        - Cloud Computing
        - Cybersecurity
        - Data Analytics
        - VR/AR (Virtual/Augmented Reality)
        - SaaS (Software as a Service)
        - Automation
        - Personalization
        - Marketplace
        - Subscription
        - Fintech
        - Healthtech / Telehealth
        - Edtech (Education Technology)
        - Sustainability / Green Tech
        - Remote Work / Collaboration
        - Creator Economy
        - Low-code / No-code
        - Community Platform
        - API Economy
        - Edge Computing
        - Biotech
        - Food Tech
        - Logistics Tech / Supply Chain
        - Smart Cities / Smart Home
        - Gamification
        - Wearables
        - Digital Identity
        - Mental Health Tech
        - Predictive Analytics
      nNoises: 1
