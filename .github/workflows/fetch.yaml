name: fetch

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  schedule:
    - cron: "0 */6 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Fetch data
      run: |
        mkdir -p docs
        npm i
        npm run fetch
    - name: Deploy
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
